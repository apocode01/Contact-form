<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Contact Us</h1>

      <form id="form" novalidate>
        <div class="nameContainer">
          <div class="firstNameContainer">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <span class="errorMessage">This field is required</span>
          </div>

          <div class="lastNameContainer">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <span class="errorMessage">This field is required</span>
          </div>
        </div>

        <div class="emailContainer">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <span class="errorMessage">This field is required</span>
          <span class="errorMessage">Please enter a valid email address</span>
        </div>

        <fieldset class="queryContainer">
          <legend>Query Type</legend>
          <div class="queries">
            <button type="button" class="query">
              <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
              <label for="general-enquiry">General Enquiry</label>
            </button>
            <button type="button" class="query">
              <input type="radio" id="support-request" name="query-type" value="support-request">
              <label for="support-request">Support Request</label>
            </button>
          </div>
          <span class="errorMessage">Please select a query type</span>
        </fieldset>

        <div class="messageContainer">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <span class="errorMessage">This field is required</span>
         </div>

        <div class="consentContainer">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to being contacted by the team</label>
          <span class="errorMessage">To submit this form, please consent to being contacted</span>
        </div>

        <button class="submitBtn" type="submit">Submit</button>

        <!-- Message Sent! -->
        <!-- Thanks for completing the form. We'll be in touch soon! -->
      </form>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/apocode01" target="_blank">Apostolos Panousakis</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
